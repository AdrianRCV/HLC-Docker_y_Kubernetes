services:
  servidor:
    build:
      context: ${CONTEXTO}
      dockerfile: ./dockerfiles/ubuntu/ACVDockerfile
      args: #argumentos del build de ubuntubase + el build del nginx
       - CONTEXT=${CONTEXTO}
       - TZ=${TZ}
       - PROYECTO=${PROYECTO}
       - AUTOR=${AUTOR}
    image: ${AUTOR}/ubuntubase
    container_name: miservidor
    hostname: ${HOSTNAME}
    env_file:
      - ./.env
    environment:
      - USUARIO=${USUARIO}
      - PASSWORD=${PASSWD}
    volumes:
      - ./logs:/root/logs
    networks:
      netcaronte:
        ipv4_address: 172.120.10.6


networks:
  netcaronte:
    ipam:
      driver: default
      config:
        - subnet: 172.120.10.0/24